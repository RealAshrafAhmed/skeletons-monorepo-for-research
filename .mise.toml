# mise configuration for skeletons-monorepo-for-research
# https://mise.jdx.dev/

[tools]
python = "3.12"

[tasks.fmt]
run = "uv run poe fmt"
description = "Format code with ruff"

[tasks.lint]
run = "uv run poe lint"
description = "Lint code with ruff"

[tasks.check]
run = "uv run poe check"
description = "Type check with pyright"

[tasks.test]
run = "uv run poe test"
description = "Run tests with pytest"

[tasks.all]
run = "uv run poe all"
description = "Run all checks (fmt, lint, check, test)"

[tasks.sync]
run = "uv sync --all-packages"
description = "Sync all package dependencies"

[tasks.jupyter]
run = "uv run jupyter lab"
description = "Start Jupyter Lab"
